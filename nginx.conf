server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para API backend
    # IMPORTANTE: No EasyPanel, configure a variável BACKEND_URL com a URL do seu backend
    # Exemplo: BACKEND_URL=http://moneynow-backend:3001 ou BACKEND_URL=https://api.seu-dominio.com
    # O script docker-entrypoint.sh substituirá http://backend:3001 pela variável BACKEND_URL
    # Usando resolver dinâmico para evitar erro de validação se o host não existir ainda
    location /api {
        resolver 127.0.0.11 valid=30s;
        resolver_timeout 5s;
        set $backend_upstream http://backend:3001;
        
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        
        # Headers básicos
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers para WebSocket (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Configurações SSL para HTTPS (quando BACKEND_URL for HTTPS)
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Timeouts aumentados para uploads grandes
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings para uploads
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # SPA - redirecionar todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Error pages
    error_page 404 /index.html;
}
